<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Studentu pazymiai</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
    <body>

    <table class="table">
        <thead>
        <td>id</td>
        <td>student_id</td>
        <td>title</td>
        <td>mark</td>
        <td>time_stamp</td>
        </thead>
        <tbody>
        <tr th:each="row : ${list}">
            <td th:text="${row.id}"></td>
            <td th:text="${row.student_id}"></td>
            <td th:text="${row.title}"></td>
            <td th:text="${row.mark}"></td>
            <td th:text="${row.time_stamp}"></td>
        </tr>
        </tbody>
    </table>

    </body>
</html>
